name: "MCP File Server"
description: "Model Context Protocol server for file management in Home Assistant"
version: "1.0.0"
slug: "mcp_file_server"
init: false
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386
startup: services
boot: auto
ports:
  6789/tcp: 6789
ports_description:
  6789/tcp: MCP Server HTTP/SSE endpoint
options:
  port: 6789
  api_key: ""
  allowed_dirs:
    - "/config"
    - "/share"
  read_only: false
  max_file_size_mb: 10
schema:
  port: int
  api_key: str
  allowed_dirs:
    - str
  read_only: bool
  max_file_size_mb: int
map:
  - config:rw
  - share:rw
  - ssl:ro
ingress: false
panel_icon: mdi:file-tree