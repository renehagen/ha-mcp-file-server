name: "MCP File Server"
description: "Model Context Protocol server for file management and HA CLI commands in Home Assistant"
version: "1.3.0"
slug: "mcp_file_server"
init: false
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386
startup: services
boot: auto
ports:
  6789/tcp: 6789
ports_description:
  6789/tcp: MCP Server HTTP/SSE endpoint
options:
  port: 6789
  api_key: ""
  allowed_dirs:
    - "/config"
    - "/share"
    - "/addons"
  read_only: false
  max_file_size_mb: 10
  enable_ha_cli: false
schema:
  port: "int(1,65535)"
  api_key: "str?"
  allowed_dirs: [str]
  read_only: "bool"
  max_file_size_mb: "int(1,100)"
  enable_ha_cli: "bool"
map:
  - config:rw
  - share:rw
  - addons:rw
  - ssl:ro
ingress: false
panel_icon: mdi:file-tree
hassio_api: true
hassio_role: manager
homeassistant_api: true
auth_api: true